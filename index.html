<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            cursor: none;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00f5ff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #00f5ff;
        }

        #lives {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff0080;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0080;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #00f5ff;
            display: none;
            pointer-events: all;
        }

        #gameOver h2 {
            color: #ff0080;
            margin: 0 0 20px 0;
            font-size: 32px;
            text-shadow: 0 0 20px #ff0080;
        }

        #restartBtn {
            background: linear-gradient(45deg, #00f5ff, #ff0080);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        #restartBtn:hover {
            transform: scale(1.1);
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            font-size: 14px;
        }

        .powerup-indicator {
            position: absolute;
            top: 60px;
            left: 20px;
            color: #ffff00;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 10px #ffff00;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            <div id="powerup-indicator" class="powerup-indicator">SHIELD ACTIVE!</div>
            <div id="instructions">
                üñ±Ô∏è Move mouse to control ‚Ä¢ üì± Touch to move on mobile<br>
                Collect coins ‚Ä¢ Avoid obstacles ‚Ä¢ Get power-ups!
            </div>
            <div id="gameOver">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Coins Collected: <span id="coinsCollected">0</span></p>
                <button id="restartBtn">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const coinsCollectedEl = document.getElementById('coinsCollected');
        const restartBtn = document.getElementById('restartBtn');
        const powerupIndicator = document.getElementById('powerup-indicator');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameRunning = true;
        let score = 0;
        let lives = 3;
        let gameSpeed = 2;
        let coins = 0;
        let powerups = {
            shield: 0,
            magnet: 0
        };

        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 30,
            height: 30,
            targetX: canvas.width / 2,
            speed: 8
        };

        // Game objects
        let obstacles = [];
        let collectibles = [];
        let particles = [];
        let stars = [];

        // Create starfield background
        function createStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 2 + 1
                });
            }
        }

        // Initialize game
        function init() {
            gameRunning = true;
            score = 0;
            lives = 3;
            coins = 0;
            gameSpeed = 2;
            obstacles = [];
            collectibles = [];
            particles = [];
            powerups = { shield: 0, magnet: 0 };
            player.x = canvas.width / 2;
            player.targetX = canvas.width / 2;
            gameOverEl.style.display = 'none';
            createStars();
            updateUI();
            gameLoop();
        }

        // Particle system
        function createParticle(x, y, color, count = 5) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    color: color,
                    life: 1,
                    decay: 0.02
                });
            }
        }

        // Spawn obstacles
        function spawnObstacle() {
            if (Math.random() < 0.015) {
                const size = Math.random() * 40 + 20;
                obstacles.push({
                    x: Math.random() * (canvas.width - size),
                    y: -size,
                    width: size,
                    height: size,
                    speed: gameSpeed + Math.random() * 2,
                    color: `hsl(${Math.random() * 60 + 300}, 70%, 50%)`
                });
            }
        }

        // Spawn collectibles
        function spawnCollectible() {
            if (Math.random() < 0.02) {
                const type = Math.random() < 0.7 ? 'coin' : (Math.random() < 0.5 ? 'shield' : 'magnet');
                collectibles.push({
                    x: Math.random() * (canvas.width - 20),
                    y: -20,
                    width: 20,
                    height: 20,
                    speed: gameSpeed,
                    type: type,
                    pulse: 0
                });
            }
        }

        // Update player position
        function updatePlayer() {
            const dx = player.targetX - player.x;
            player.x += dx * 0.1;
            
            // Keep player in bounds
            player.x = Math.max(player.width/2, Math.min(canvas.width - player.width/2, player.x));
        }

        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Update game objects
        function update() {
            if (!gameRunning) return;

            updatePlayer();
            gameSpeed += 0.001; // Gradually increase difficulty

            // Update stars
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });

            // Spawn and update obstacles
            spawnObstacle();
            obstacles = obstacles.filter(obstacle => {
                obstacle.y += obstacle.speed;
                
                // Check collision with player
                if (checkCollision(player, obstacle) && powerups.shield <= 0) {
                    lives--;
                    createParticle(player.x, player.y, '#ff0080', 10);
                    if (lives <= 0) {
                        gameRunning = false;
                        gameOver();
                    }
                    return false;
                }
                
                return obstacle.y < canvas.height + obstacle.height;
            });

            // Spawn and update collectibles
            spawnCollectible();
            collectibles = collectibles.filter(collectible => {
                collectible.y += collectible.speed;
                collectible.pulse += 0.1;
                
                // Magnet effect
                if (powerups.magnet > 0 && collectible.type === 'coin') {
                    const dx = player.x - collectible.x;
                    const dy = player.y - collectible.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        collectible.x += dx * 0.1;
                        collectible.y += dy * 0.1;
                    }
                }
                
                // Check collision with player
                if (checkCollision(player, collectible)) {
                    if (collectible.type === 'coin') {
                        score += 10;
                        coins++;
                        createParticle(collectible.x, collectible.y, '#ffff00', 5);
                    } else if (collectible.type === 'shield') {
                        powerups.shield = 300; // 5 seconds at 60fps
                        createParticle(collectible.x, collectible.y, '#00ffff', 8);
                    } else if (collectible.type === 'magnet') {
                        powerups.magnet = 300;
                        createParticle(collectible.x, collectible.y, '#ff8000', 8);
                    }
                    return false;
                }
                
                return collectible.y < canvas.height + collectible.height;
            });

            // Update powerups
            Object.keys(powerups).forEach(key => {
                if (powerups[key] > 0) {
                    powerups[key]--;
                }
            });

            // Update particles
            particles = particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life -= particle.decay;
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                return particle.life > 0;
            });

            score += 1;
            updateUI();
        }

        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw player with glow effect
            ctx.save();
            ctx.shadowColor = powerups.shield > 0 ? '#00ffff' : '#00f5ff';
            ctx.shadowBlur = 20;
            
            if (powerups.shield > 0) {
                // Shield effect
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.width + 10, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            ctx.fillStyle = '#00f5ff';
            ctx.fillRect(player.x - player.width/2, player.y - player.height/2, player.width, player.height);
            ctx.restore();

            // Draw obstacles
            obstacles.forEach(obstacle => {
                ctx.save();
                ctx.shadowColor = obstacle.color;
                ctx.shadowBlur = 10;
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                ctx.restore();
            });

            // Draw collectibles
            collectibles.forEach(collectible => {
                ctx.save();
                const pulseSize = Math.sin(collectible.pulse) * 3;
                
                if (collectible.type === 'coin') {
                    ctx.shadowColor = '#ffff00';
                    ctx.shadowBlur = 15;
                    ctx.fillStyle = '#ffff00';
                    ctx.beginPath();
                    ctx.arc(collectible.x + collectible.width/2, collectible.y + collectible.height/2, 
                           collectible.width/2 + pulseSize, 0, Math.PI * 2);
                    ctx.fill();
                } else if (collectible.type === 'shield') {
                    ctx.shadowColor = '#00ffff';
                    ctx.shadowBlur = 15;
                    ctx.strokeStyle = '#00ffff';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(collectible.x + collectible.width/2, collectible.y + collectible.height/2, 
                           collectible.width/2 + pulseSize, 0, Math.PI * 2);
                    ctx.stroke();
                } else if (collectible.type === 'magnet') {
                    ctx.shadowColor = '#ff8000';
                    ctx.shadowBlur = 15;
                    ctx.fillStyle = '#ff8000';
                    ctx.fillRect(collectible.x - pulseSize, collectible.y - pulseSize, 
                               collectible.width + pulseSize*2, collectible.height + pulseSize*2);
                }
                ctx.restore();
            });

            // Draw particles
            particles.forEach(particle => {
                ctx.save();
                ctx.globalAlpha = particle.life;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }

        // Update UI
        function updateUI() {
            scoreEl.textContent = `Score: ${score}`;
            livesEl.textContent = '‚ù§Ô∏è'.repeat(lives);
            
            // Show powerup indicators
            if (powerups.shield > 0) {
                powerupIndicator.textContent = 'SHIELD ACTIVE!';
                powerupIndicator.style.opacity = '1';
                powerupIndicator.style.color = '#00ffff';
            } else if (powerups.magnet > 0) {
                powerupIndicator.textContent = 'MAGNET ACTIVE!';
                powerupIndicator.style.opacity = '1';
                powerupIndicator.style.color = '#ff8000';
            } else {
                powerupIndicator.style.opacity = '0';
            }
        }

        // Game over
        function gameOver() {
            finalScoreEl.textContent = score;
            coinsCollectedEl.textContent = coins;
            gameOverEl.style.display = 'block';
        }

        // Game loop
        function gameLoop() {
            update();
            render();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Input handling
        let mouseX = canvas.width / 2;

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            player.targetX = mouseX;
        });

        // Touch controls
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            mouseX = touch.clientX - rect.left;
            player.targetX = mouseX;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            mouseX = touch.clientX - rect.left;
            player.targetX = mouseX;
        });

        // Restart button
        restartBtn.addEventListener('click', init);

        // Prevent context menu on right click
        canvas.addEventListener('contextmenu', (e) => e.preventDefault());

        // Start game
        init();
    </script>
</body>
</html>
